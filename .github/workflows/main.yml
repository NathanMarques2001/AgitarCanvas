name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set Git identity
      run: |
        git config --local user.email "nathanmarques20@yahoo.com.br"
        git config --local user.name "NathanMarques2001"

    - name: Ensure gh-pages branch exists
      run: |
        git fetch origin gh-pages:gh-pages || git checkout -b gh-pages origin/gh-pages

    - name: Switch to gh-pages and merge with main
      run: |
        git checkout gh-pages
        git merge --allow-unrelated-histories main

    - name: Remove all files except build
      run: |
        rm -rf .github/ README.md
        cd canva
        npm ci
        npm run build
        rm -rf !(build)

    - name: Commit and push changes
      run: |
        cd canva
        git add .
        git commit -m "Build and deploy updates"
        git push origin gh-pages

    - name: Switch back to main branch
      run: |
        git checkout main
        rm -rf canva/build/
